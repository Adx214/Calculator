<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator by ADX</title>
</head>
<body>
    <h1>Calculator By ADX</h1>
    
    <div class="container bg-cyan mg-auto mw-20">
        <div class="mathfact">
            <p class="text">Math FActs</p>
        </div>
        <div class="calctext">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div><br>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div><br>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div><br>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div><br>
        <div class="row">
            <button>C</button>
            
        </div><br>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
